---
- name: KDE | Download | Theme | EliverLara Nordic
  block:
    - name: KDE | Download | Theme | EliverLara Nordic | Clone git
      ansible.builtin.git:
        repo: 'https://github.com/EliverLara/Nordic.git'
        dest: "{{  pv_kde_user_share_dir  }}/themes/Nordic"
        depth: 1
        separate_git_dir: "{{  pv_kde_user_tmp_dir  }}/EliverLara-Nordic-git-bare"

    - name: KDE | Download | Theme | EliverLara Nordic | Settings | Copy aurorae themes
      ansible.builtin.copy:
        src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/aurorae/Nordic/"
        dest: "{{  pv_kde_user_share_dir  }}/aurorae/themes/Nordic"
        remote_src: true

    - name: KDE | Download | Theme | EliverLara Nordic | Settings | Copy color schemes
      ansible.builtin.copy:
        src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/colorschemes/"
        dest: "{{  pv_kde_user_share_dir  }}/color-schemes"
        remote_src: true

    - name: KDE | Download | Theme | EliverLara Nordic | Settings | Copy look-and-feel schemes
      ansible.builtin.copy:
        src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/plasma/look-and-feel/"
        dest: "{{  pv_kde_user_share_dir  }}/plasma/look-and-feel"
        remote_src: true

    - name: KDE | Download | Theme | EliverLara Nordic | Settings | Copy Kvantum schemes
      ansible.builtin.copy:
        src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/kvantum/"
        dest: "{{  pv_kde_user_config_dir  }}/Kvantum"
        remote_src: true

- name: KDE | Download | Theme | EliverLara Nordic-kde
  ansible.builtin.git:
    repo: 'https://github.com/EliverLara/Nordic-kde.git'
    dest: "{{  pv_kde_user_share_dir  }}/plasma/desktoptheme/Nordic"
