    separate_git_dir: "{{  pv_kde_user_tmp_dir  }}/EliverLara-Nordic-kde-git-bare"

- name: KDE | Download | Icon | vinceliuice Tela
  block:
    - name: KDE | Download | Icon | vinceliuice Tela | Git Clone
      ansible.builtin.git:
        repo: 'https://github.com/vinceliuice/Tela-icon-theme.git'
        dest: "{{  pv_kde_user_tmp_dir  }}/vinceliuice-Tela-icon-theme"
        depth: 1
      register: pv_kde_tmp_tela_icon_updated

    - name: KDE | Download | Icon | vinceliuice Tela | Install
      when: pv_kde_tmp_tela_icon_updated.changed
      ansible.builtin.shell: "{{  pv_kde_user_tmp_dir  }}/vinceliuice-Tela-icon-theme/install.sh -a"
      args:
        executable: /bin/bash
