---
- name: KDE | Download | Download Theme Nordic
  ansible.builtin.git:
    repo: 'https://github.com/EliverLara/Nordic.git'
    dest: "{{  pv_kde_user_share_dir  }}/themes/Nordic"
    depth: 1
    separate_git_dir: "{{  pv_kde_user_tmp_dir  }}/Nordic-git-bare"

- name: KDE | Settings | Copy aurorae themes
  ansible.builtin.copy:
    src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/aurorae/Nordic/"
    dest: "{{  pv_kde_user_share_dir  }}/aurorae/themes/Nordic"
    remote_src: true

- name: KDE | Settings | Copy color schemes
  ansible.builtin.copy:
    src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/colorschemes/"
    dest: "{{  pv_kde_user_share_dir  }}/color-schemes"
    remote_src: true

- name: KDE | Settings | Copy look-and-feel schemes
  ansible.builtin.copy:
    src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/plasma/look-and-feel/"
    dest: "{{  pv_kde_user_share_dir  }}/plasma/look-and-feel"
    remote_src: true

- name: KDE | Settings | Copy Kvantum schemes
  ansible.builtin.copy:
    src: "{{  pv_kde_user_share_dir  }}/themes/Nordic/kde/kvantum/"
    dest: "{{  pv_kde_user_config_dir  }}/Kvantum"
    remote_src: true

- name: KDE | Download | Download Theme Nordic KDE
  ansible.builtin.git:
    repo: 'https://github.com/EliverLara/Nordic-kde.git'
    dest: "{{  pv_kde_user_share_dir  }}/plasma/desktoptheme/Nordic"
    depth: 1
    separate_git_dir: "{{  pv_kde_user_tmp_dir  }}/NordicKdeTheme-git-bare"

- name: KDE | Download | Tela Icon Themes
  ansible.builtin.git:
    repo: 'https://github.com/vinceliuice/Tela-icon-theme.git'
    dest: "{{  pv_kde_user_tmp_dir  }}/Tela-icon-theme"
    depth: 1
  register: pv_kde_tmp_tela_icon_updated

- name: KDE | Settings | Tela Icon Themes
  when: pv_kde_tmp_tela_icon_updated.changed
  ansible.builtin.shell: "{{  pv_kde_user_tmp_dir  }}/Tela-icon-theme/install.sh -a"
  args:
    executable: /bin/bash
    # creates: "{{  pv_kde_user_share_dir  }}/icons/Tela"

- name: KDE | Download | Candy Icon Themes
  ansible.builtin.git:
    repo: 'https://github.com/EliverLara/candy-icons.git'
    dest: "{{  pv_kde_user_share_dir  }}/icons/candy-icons"
    depth: 1
    separate_git_dir: "{{  pv_kde_user_tmp_dir  }}/candy-icons-bare"

- name: KDE | Download | Layan-kde Themes
  ansible.builtin.git:
    repo: 'https://github.com/vinceliuice/Layan-kde.git'
    dest: "{{  pv_kde_user_tmp_dir  }}/Layan-kde"
    depth: 1
  register: pv_kde_tmp_layan_kde_theme_updated

- name: KDE | Settings | Tela Icon Themes
  ansible.builtin.shell: "{{  pv_kde_user_tmp_dir  }}/Layan-kde/install.sh"
  when: pv_kde_tmp_layan_kde_theme_updated.changed
  args:
    executable: /bin/bash
